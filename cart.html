<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CDN for dustbin icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #cart {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        #cart-items .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            background-color: #fff;
            transition: box-shadow 0.3s;
        }

        #cart-items .cart-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cart-item img {
            width: 150px;
            height: auto;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .quantity-controls button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .quantity-controls input {
            width: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .remove-item {
            color: red;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px auto;
        }

        .cart-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-footer .btn {
            min-width: 100px;
        }
    </style>
</head>
<body>

    <section id="cart">
        <div class="container">
            <h2 class="text-center mb-4">Your Cart</h2>
            <div id="cart-items" class="row g-0"></div>
        </div>
    </section>

    <!-- Modal for showing selected item details -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Item Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" class="modal-img" src="" alt="Item Image">
                    <h5 id="modalName"></h5>
                    <p id="modalPrice" class="fw-bold"></p>
                    <p>Quantity: <span id="modalQuantity"></span></p>
                    <form id="order-form" class="mt-3">
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-order">Submit Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            function renderCartItems() {
                let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
                $('#cart-items').empty();
                
                if (cartItems.length === 0) {
                    $('#cart-items').append('<p class="text-center">No items found in your cart.</p>');
                    return;
                }

                cartItems.forEach((item, index) => {
                    $('#cart-items').append(`
                        <div class="col-md-6 cart-item">
                            <img src="${item.image}" alt="${item.name}" data-index="${index}" class="item-image" />
                            <h5>${item.name}</h5>
                            <p>$${item.price.toFixed(2)}</p>
                            <div class="quantity-controls">
                                <button class="decrease" data-index="${index}">-</button>
                                <input type="number" value="${item.quantity}" min="1" readonly />
                                <button class="increase" data-index="${index}">+</button>
                            </div>
                            <button class="btn btn-primary mt-3 buy-now" data-index="${index}">Buy Now</button>
                            <i class="fas fa-trash remove-item" data-index="${index}"></i>
                        </div>
                    `);
                });
            }

            $(document).on('click', '.increase', function () {
                const index = $(this).data('index');
                let cartItems = JSON.parse(localStorage.getItem('cart'));
                cartItems[index].quantity++;
                localStorage.setItem('cart', JSON.stringify(cartItems));
                renderCartItems();
            });

            $(document).on('click', '.decrease', function () {
                const index = $(this).data('index');
                let cartItems = JSON.parse(localStorage.getItem('cart'));
                if (cartItems[index].quantity > 1) {
                    cartItems[index].quantity--;
                    localStorage.setItem('cart', JSON.stringify(cartItems));
                }
                renderCartItems();
            });

            $(document).on('click', '.buy-now', function () {
                const index = $(this).data('index');
                let cartItems = JSON.parse(localStorage.getItem('cart'));
                const item = cartItems[index];
                $('#modalImage').attr('src', item.image);
                $('#modalName').text(item.name);
                $('#modalPrice').text(`$${item.price.toFixed(2)}`);
                $('#modalQuantity').text(item.quantity);
                $('#imageModal').modal('show');
            });

            $(document).on('click', '.remove-item', function () {
                const index = $(this).data('index');
                let cartItems = JSON.parse(localStorage.getItem('cart'));
                cartItems.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cartItems));
                renderCartItems();
            });

            $('#submit-order').on('click', function () {
                const address = $('#address').val();
                const phone = $('#phone').val();
                const itemName = $('#modalName').text();
                const itemPrice = $('#modalPrice').text();
                const itemQuantity = $('#modalQuantity').text();

                // Create order object
                const order = {
                    name: itemName,
                    price: itemPrice,
                    quantity: itemQuantity,
                    address: address,
                    phone: phone
                };
                //app.post('/add-order', (req, res) => {
    //const { dress_id, user_address, quantity, phone_number } = req.body;

    
    //res.status(200).json({ message: 'Order placed successfully!' });
//});
               
                let orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push(order);
                localStorage.setItem('orders', JSON.stringify(orders));

                alert(`Order submitted!\nItem: ${itemName}\nPrice: ${itemPrice}\nQuantity: ${itemQuantity}\nAddress: ${address}\nPhone: ${phone}`);
                $('#imageModal').modal('hide');
                $('#order-form')[0].reset();
            });

            renderCartItems(); // Initial rendering of cart items
        });
    </script>
</body>
</html>
