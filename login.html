<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attire</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    
    <style>
        /* Embedded CSS */
        :root {
            --lg-font: 'Arial', sans-serif; /* Adjust the font family as needed */
            --btn-color: #333; /* Button color */
            --btn-bg-color: #f4f4f4; /* Button background */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--lg-font);
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 50px;
            margin-right: 10px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: var(--lg-font);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc;
            background: none;
            border-radius: 0;
        }

        .form-control:focus {
            outline: none; /* Remove focus outline */
            border-bottom: 2px solid #ccc; /* No bottom border color change */
        }

        .btn {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            background-color: var(--btn-bg-color);
            color: var(--btn-color);
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            font-family: var(--lg-font); /* Ensure same font family */
        }

        .btn:hover {
            background-color: #ddd; /* Slight change on hover */
        }

        label {
            font-size: 14px;
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-family: var(--lg-font);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo and Brand -->
        <div class="logo-section">
            <img src="images/shopping-bag-icon.png" alt="Attire Logo" class="logo">
            <h1 class="brand-name">ATTIRE</h1>
        </div>

        <!-- Login Form -->
        <form id="loginForm" action="index.html" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" minlength="8" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>

    <script>
        // JavaScript for password validation
        function validateForm() {
            var password = document.getElementById("password").value;
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
